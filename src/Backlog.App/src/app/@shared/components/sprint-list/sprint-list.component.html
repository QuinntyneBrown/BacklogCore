<div class="bl-title-bar">
  <h1 class="bl-title" (click)="create.emit()">
    <span>Create Sprint</span>
  </h1>
</div>

<table mat-table [dataSource]="dataSource" class="bl-table" style="--grid-template-columns: 1fr auto;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let sprint"> {{ sprint.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let sprint">
      <button mat-icon-button (click)="select.emit(sprint)" [disabled]="selected?.sprintId === sprint.sprintId">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete.emit(sprint)" [disabled]="selected?.sprintId === sprint.sprintId">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let sprint; columns: displayedColumns;"></tr>

</table>

<mat-paginator class="bl-paginator"
  [pageSizeOptions]="pageSizeOptions">
</mat-paginator>
