<ng-container *ngIf="vm$ | async as vm">
    <div class="board__header">
        <span class="board__column-heading" *ngFor='let status of vm.statuses'>
            <span>{{ status | translateStatus }}</span>
            <span>{{ vm.storyByStatus(status).length }} / {{ vm.stories.length }}</span>
        </span>
    </div>
    <div class='board__container' cdkDropListGroup>    
        <div class='board__column' cdkDropList [cdkDropListData]="vm.assigned" (cdkDropListDropped)="onDrop($event, 'Assigned')">            
            <bl-board-card *ngFor='let story of vm.assigned' [story]='story' cdkDrag></bl-board-card>
        </div>

        <div class='board__column' cdkDropList [cdkDropListData]="vm.inProgress" (cdkDropListDropped)="onDrop($event, 'InProgress')">            
            <bl-board-card *ngFor='let story of vm.inProgress' [story]='story' cdkDrag></bl-board-card>
        </div>

        <div class='board__column' cdkDropList [cdkDropListData]="vm.done" (cdkDropListDropped)="onDrop($event, 'Done')">            
            <bl-board-card *ngFor='let story of vm.done' [story]='story' cdkDrag></bl-board-card>
        </div>
      </div>
</ng-container>
