<ng-container *ngIf="vm$ | async as vm">
	<div class="login__container">
		<h1 class="bl-brand">Backlog</h1>

		<h1>Sign In</h1>

		<div>
			<form [formGroup]="vm.form">
				<mat-form-field appearance="outline" class="bl-form-field"> 
					<mat-label>Username</mat-label>
					<input matInput type="text" formControlName="username">
				</mat-form-field>

				<mat-form-field class="bl-form-field" appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password">
				</mat-form-field>
			</form>

			<div class="login__actions">
				<button class="bl-button" (click)="onLogin(vm.form.value)">
					Sign In
				</button>
			</div>
		</div>
	</div>
</ng-container>
